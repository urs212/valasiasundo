<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

    <input type="email" id="email" placeholder="이메일 입력"><br><br>

    <button onclick="sendCode()">인증코드 보내기</button><br><br>

    <input type="text" id="codeInput" placeholder="인증코드 입력"><br><br>

    <input type="password" id="password" placeholder="비밀번호 입력"><br><br>

    <button onclick="signup()">회원가입 완료</button>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
